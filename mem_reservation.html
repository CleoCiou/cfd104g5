<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解星鏡 Mistro | 訂單管理</title>
    <!-- 瀏覽器頁籤圖示由 common.js 插入 by PIN -->
</head>
<body>
    
<!-- 網頁頭 -->
<!-- 內容由 common.js 新增 by PIN -->
<header class="main_header"></header>


<!-- 網頁內容 by PIN -->
<main>
    
<h2>管理預約</h2>

<!-- 管理預約子選單 -->
<section class="reservation_page">
    <div class="container">

    <!-- 預約分頁頁籤: 我的預約/歷史預約 -->
        <div class="status_box reservation_status">
            <ul class="reservation_status_list">
                <li>
                    <label>我的預約</label>
                </li>
                <li>
                    <label>歷史預約</label>
                </li>
            </ul>

        </div>

    </div>
</section>

<!-- 預約 -->
    <section class="mem_reservation">
        <div class="contaier">

        <!-- 已預約，尚未占卜 -->
            <h3>正在進行中的預約</h3>
            <div class="on_reservation">
            <!-- 占卜師大頭貼 -->
                <div class="img_box">
                    <img src="https://picsum.photos/50/50/?random=1">
                </div>
            <!-- 預約日期、時段及狀態 -->
                <div class="txt_box">
                    <span>日期：2022.03.15</span>
                    <span>時段：上午</span>
                    <span>占卜師：吳恆隼</span>
                    <span>狀態：審核中</span>
                </div>
            <!-- 取消 -->
                <div class="canel">
                    <button>取消</button>
                </div>
            </div>

        </div>
    </section>

<!-- 預約歷史紀錄 -->
    <section class="resvation_log">
        <div class="container">

            <h3>歷史預約紀錄</h3>

        </div>
    </section>


<!-- 其他會員專區連結 -->
    <section class="mem_link">
        <div class="container">

            <ul class="link_item">
                <li class="reservation">
                    <a href="#">預約管理</a>
                </li>
                <li class="mem_orders">
                    <a href="#">訂單管理</a>
                </li>
            <!-- 僅身分為占卜師會顯示 -->
                <li class="astrologist">
                    <a href="#">占卜師專區</a>
                </li>
            </ul>

        </div>
    </section>

</main>


<!-- 網頁尾 -->
<!-- 內容由 common.js 新增 by PIN -->
<footer class="main_footer"></footer>

<script src="js/common.js"></script>
</body>
</html>
