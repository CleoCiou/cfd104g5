<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解星鏡 Mistro | 訂單管理</title>
    <!-- 瀏覽器頁籤圖示由 common.js 插入 by PIN -->
</head>
<body>
    
<!-- 網頁頭 -->
<!-- 內容由 common.js 新增 by PIN -->
<header class="main_header"></header>


<!-- 網頁內容 by PIN -->
<main>
    
    <h2>占卜師專區</h2>

<!-- 占卜師專區子選單 -->
    <section class="astrologist_page">
        <div class="container">

            <!-- 占卜師專區子選單 -->
            <ul>
                <li>
                    <label>關於我</label>
                </li>
                <li>
                    <label>審核預約</label>
                </li>
                <li>
                    <label>排班表</label>
                </li>
                <li>
                    <label>我的評論</label>
                </li>
                <li>
                    <label>查看預約數據</label>
                </li>
            </ul>

        </div>
    </section>

<!-- 占卜師資訊 -->
    <section class="astrologist_info">
        <div class="container">

        <!-- 介紹 -->
            <div class="introduct">

            </div>

        </div>
    </section>

<!-- 預約審核 -->
    <section class="allow_reservation">
        <div class="container">

            <h3>收到的預約邀請</h3>
            <div class="on_reservation">
            <!-- 占卜師大頭貼 -->
                <div class="img_box">
                    <img src="https://picsum.photos/50/50/?random=1">
                </div>
            <!-- 預約日期、時段及狀態 -->
                <div class="txt_box">
                    <span>日期：2022.03.15</span>
                    <span>時段：上午</span>
                    <span>客戶名稱：林濤華</span>
                    <span>狀態：尚未審核</span>
                </div>
            <!-- 取消 -->
                <div class="confirm">
                    <button>接受</button>
                    <button>拒絕</button>
                </div>
            </div>

        </div>
    </section>

<!-- 排班表 -->
    <section class="schedule_box">
        <div class="container">

            <h3>我的行事曆</h3>
            <script src='./node_modules/@fullcalendar/common/main.js'></script>
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                var calendarEl = document.getElementById('calendar');
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth'
                });
                calendar.render();
            });
            </script>

            <div id='calendar'></div>
        </div>
    </section>

<!-- 評論 -->
    <section class="comment">
        <div class="container">

            <h3>我的評論</h3>

        </div>
    </section>

<!-- 其他會員專區連結 -->
    <section class="mem_link">
        <div class="container">

            <ul class="link_item">
                <li class="reservation">
                    <a href="#">預約管理</a>
                </li>
                <li class="mem_orders">
                    <a href="#">訂單管理</a>
                </li>
            <!-- 僅身分為占卜師會顯示 -->
                <li class="astrologist">
                    <a href="#">占卜師專區</a>
                </li>
            </ul>

        </div>
    </section>

</main>


<!-- 網頁尾 -->
<!-- 內容由 common.js 新增 by PIN -->
<footer class="main_footer"></footer>

<script src="js/common.js"></script>
<script src="https://cdn.jsdelivr.net/combine/npm/fullcalendar@5.10.2/main.min.js,npm/fullcalendar@5.10.2/locales-all.min.js"></script>
</body>
</html>
