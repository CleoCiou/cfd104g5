<!DOCTYPE html>
<html lang="en" style="overflow:hidden;">
    
@@include('layout/head.html',{
    'title':'全方位線上占卜共享平台'
})

<body>

<!-- 歡迎頁 by ZH 修改 by JC -->
<main class="sky" id="twinklingStar">

    <section class="welcome_index">
        <div class="container">

            <div class="welcome_index_logo">
                <img src="images/index_logo_golden-02.png">
                <h2>解星鏡</h2>
                <h4>CFD-104 G5</h4>
            </div>
    
            <div class="welcome_index_box">
                <div class="front_end welcome_item">
                    <a href="homepage.html">
                        <img src="images/index/welcomeindex_front_end.svg">
                        <div class="welcome_index_txt">
                            <h2>前台</h2>
                        </div>
                    </a>
                </div>
    
                <div class="back_end welcome_item">
                    <a href="back_account.html">
                        <img src="images/index/welcomeindex_back_end.svg">
                        <div class="welcome_index_txt">
                            <h2>後台</h2>
                        </div>
                    </a>
                </div>
    
            </div>
    
            <div class="welcome_footer">
                <p>本網站為緯育TibaMe_前端設計工程師班第73期第五組學員專題成果作品，本平台僅供學習、展示之用。<br>若有牴觸有關著作權，或有第三人主張侵害智慧財產權等情事，若有侵權疑慮，請私訊<a href="https://www.tibame.com/goodjob/frontend">[TibaMe-前端設計工程師養成班]</a>，後續由專人協助處理。<br></p>
                <span>Copyright © 2022 ft. All rights reserved.</span>
            </div>

        </div>
    </section> 

</main>




<script>
    //先訂顯示的寬高為視窗的寬高
    var screenWidth = $(window).width();
    var screenHeight = $(window).height();
    //要生幾顆星星
    var count = 200;

    //很多所以迴圈!
    for (loop = 0; loop<count; loop++){
        //製造放星星的div
        var star = document.createElement("div");
        //加css給他 不然太赤裸
        $(star).addClass('dot');
        $('#twinklingStar').append(star);
        
        //星星要加動畫
        $(star).addClass('twinkle');
        $(star).css({
            "animation-duration":genRanNum(1, 10)+"s", 
        })
        
        //每個星星的大小是不規則的
        var ranWH = genRanNum(1, 3)
        //星星的位置和大小
        $(star).css({
            'top':genRanNum(0, screenHeight),
            'left':genRanNum(0, screenWidth),
            "width":ranWH,
            "height":ranWH
        })
    }
    //設一個放亂數計算的函式
    function genRanNum(_n1, _n2){
    var ranNum = Math.round((Math.random() * _n2) + _n1);
    return ranNum;
    }


    var tl = new TimelineMax();
    tl.fromTo( $(".front_end"), {
        background: 'radial-gradient(40% 50% at 50% 55%, #CFB88690 0%, transparent 80%)',
    },
    {
        duration: 2,
        background: 'radial-gradient(40% 50% at 50% 40%, #CFB88690 0%, transparent 80%)',
        repeat: -1,
        yoyo: true
    } );

    tl.fromTo( $(".back_end"), {
        background: 'radial-gradient(40% 50% at 50% 55%, #CFB88690 0%, transparent 80%)',
    },
    {
        duration: 2,
        background: 'radial-gradient(40% 50% at 50% 40%, #CFB88690 0%, transparent 80%)',
        repeat: -1,
        yoyo: true
    } );
</script>
</body>
</html>
