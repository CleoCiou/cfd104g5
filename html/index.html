<!-- 視差滾動 動畫效果 -->
<script>
    gsap.to('.scroll_keyhole_img', {
            scrollTrigger: {
                // 需要視差滾動的class
               trigger: '.scroll_keyhole_img',
                // 開始於頂部中心
               start:"top center",
               // 結束於y軸後200
               end: "200",
               // 打開滾動前後效果一致
               scrub: true, 
            // markers: true, // 顯示參考線
            },
            //放大幾倍
            scale: 3,
            //持續時間
            duration: 6,
            //透明度
            opacity:0
            
        })
</script>
