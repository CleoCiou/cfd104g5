<!DOCTYPE html>
<html lang="en">


@@include('layout/head.html', {
    'title': '後台管理'
})
        

<body>

    <!-- @@include('layout/back_login.html') -->

    <section id="app" class="back container">
        
        <my-nav></my-nav>

        <!-- 管理內容區 -->
        <div class="contain">
            <!-- 登出 -->
             <!-- <header>
                <div class="burger"></div>
                <button class="third_btn">登出</button>
            </header> -->
            @@include('layout/back_header.html')

            <!-- 管理內容 -->
            <main>
                <div class="container">
                    <!-- 表格上方操作列 -->
                    <top-action-bar :action-btn="actionBtn" @update-db="updateDb"></top-action-bar>
                    
                    <!-- 資料內容 -->
                    <my-table :query-result="queryResult" :col-name="colName" @deconstruct-row="deconstructRow" :deconstruct-result="deconstructResult" @get-detail="getDetail" @change-status="changeStatus"></my-table>

                    <!-- 彈出視窗 -->
                    <div :class="popup">
                        <div class="content_box">
                            <!-- 管理者姓名 -->
                            <div class="info_box adminName">
                                <label for="adminName">姓名</label>
                                <input v-model="newName" type="text">
                            </div>
                            <!-- 管理者帳號 -->
                            <div class="info_box adminId">
                                <label for="adminId">帳號</label>
                                <input v-model="newId" type="text">
                            </div>
                            
                            <!-- 管理者密碼預設 帳號+123 -->

                            <!-- 儲存/取消 -->
                            <div class="info_box action_box">
                                <div class="action">
                                    <button class="third_btn" @click="displaynone=true">取消</button>
                                    <button class="secondary_btn" @click="insertData">新增</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </main>
            
        </div>
    </section>
</body>
</html>
<script src="js/back_component.js"></script>
<script>
    $(document).ready(function() {
        new Vue({
            el: '#app',
            data: {
                // 資料表顯示欄位名稱
                colName: [
                    '管理員姓名',
                    '管理員帳號',
                    '管理員狀態'
                ],
                // 後端回傳查詢結果
                queryResult: '',
                // 解構結果
                deconstructResult: {},
                // 結果解構後詳細內容會縮為一個按鈕，點擊跳popup視窗
                detail: {},
                // popup視窗開關class
                displaynone: true,
                // 表格上方操作列按鈕
                actionBtn: ['新增', '停權'],
                // 新增使用者姓名
                newName: '',
                // 新增使用者id
                newId: ''
            },
            mounted() {
                this.getCol();
            },
            methods: {
                // 依選擇項目取得資料表
                getCol(update = true) {
                    let result;
                    $.ajax({
                        type: 'POST',
                        url: 'phps/back_getCol.php',
                        data: {
                            table: 'admin',
                        },
                        async: false,
                        success: data => {
                            data = JSON.parse(data);
                            result = data.msg;
                            if(update) {
                                this.queryResult = data.msg;
                            }
                        },
                        error: err => {
                            console.log(err);
                        }
                    });
                    return result;
                },
                // 解構欄位
                deconstructRow(row, idx) {
                    // 不解構
                    deconstructResult = this.queryResult[idx];
                },
                // 取得詳細資訊
                getDetail(idx) {
                    this.displaynone = false;
                    this.detail = this.queryResult[idx];
                },
                // 表格上方操作列按鈕
                // 更新資料(點擊的按鈕元素)
                updateDb(btnEl) {
                    if (btnEl.innerText === '新增') {
                        this.displaynone = false;
                    }
                },
                insertData() {
                    let name = this.newName;
                    let id = this.newId;
                    // 檢查欄位是否已填
                    if (!name || !id) {
                        this.resetInput('帳號及姓名皆為必填欄位');
                        return;
                    }
                    // 檢查帳號是否重複
                    let where = `adminId = '${id}'`;
                    let adminIdList = this.queryResult.filter(existId => existId.adminId === id);
                    if (adminIdList.length !== 0) {
                        this.resetInput('帳號已存在');
                        return;
                    }
                    
                    // 新增資料
                    $.ajax({
                        type: 'POST',
                        url: 'phps/insert.php',
                        data: {
                            table: 'admin',
                            insertValue: `'${id}', '${name}', default, default`
                        },
                        success: data => {
                            this.resetInput('新增成功');
                            this.getCol();
                        },
                        error: err => {
                            console.log(err);
                        }
                    });
                },
                // 清空輸入框(若傳入訊息alert)
                resetInput(msg = false) {
                    if(msg) alert(msg);
                    this.newId = '';
                    this.newName = '';
                },
                // 更新狀態(需更新的資料, 更新為此狀態)
                changeStatus(queryResult, status) {
                    let {adminId, adminName} = queryResult;
                    let statusText = '';
                    if (status) statusText = '一般';
                    else statusText = '停權';

                    // 更新資料
                    let thisVue = this;
                    $.ajax({
                        type: 'POST',
                        url: 'phps/update.php',
                        data: {
                            table: 'admin',
                            updateValue: `status = '${statusText}'`,
                            where: `adminId = '${adminId}'`
                        },
                        success: function(data) {
                            alert(`已將 ${adminName} 的權限設為 ${statusText}`)
                            thisVue.getCol();
                        },
                        error: function() {
                            console.log('ajax error');
                        }
                    });
                }
            },
            computed: {
                popup() {
                    return {
                        popup: true,
                        display_none: this.displaynone
                    }
                }
            }
        });
    });
</script>
