<!DOCTYPE html>
<html lang="en">


@@include('layout/head.html', {
    'title': '後台管理'
})
        

<body>
    <section id="app" class="back container">
        
        <my-nav></my-nav>
        

        <!-- 管理內容區 -->
        <div class="contain">
            <!-- 登出 -->
             <!-- <header>
                <div class="burger"></div>
                <button class="third_btn">登出</button>
            </header> -->
            @@include('layout/back_header.html')
            <!-- 管理內容 -->
            <main>
                <div class="container">
                    <!-- 表格上方操作列 -->
                    <top-action-bar :action-btn="actionBtn" @update-db="updateDb"></top-action-bar>
                    
                    <!-- 資料內容 -->
                    <!-- 有用: 代表v-bind綁住 代表資料從Vue來 -->
                    <my-table :query-result="queryResult" :col-name="colName" @deconstruct-row="deconstructRow" :deconstruct-result="deconstructResult" @get-detail="getDetail"></my-table>
                    
                    <!-- 彈出視窗 -->
                    <div :class="popup">
                        <div class="content_box">
                            <!-- 商品名稱 -->
                            <div class="info_box prodName">
                                <label for="adminName">商品名稱</label>
                                <input type="text" :value="detail.prodName">
                            </div>
                            <!-- 商品類別 -->
                            <div class="info_box cateType">
                                <label>類別</label>
                                <select :value="detail.cateType">
                                    <option>塔羅</option>
                                </select>
                            </div>
                            <!-- 商品項目 -->
                            <div class="info_box catename">
                                <label>品項</label>
                                <select :value="detail.cateName">
                                    <option>項鍊</option>
                                    <option>手鍊</option>
                                    <option>幸運石</option>
                                </select>
                            </div>
                            <!-- 商品描述 -->
                            <div class="info_box prodIntro">
                                <label>商品描述</label>
                                <textarea id="prodIntro">{{ detail.prodIntro }}</textarea>
                            </div>
                            <!-- 商品單價 -->
                            <div class="info_box price">
                                <label>商品單價</label>
                                <input type="text" :value="detail.price">
                            </div>
                            <!-- 商品圖片 -->
                            <div class="info_box prodImage">
                                <span>商品圖片(三張)</span>
                                <label class="prod_img_box" for="prodImage">
                                    <div class="img_box">
                                        <img :src="imgSrc('product', detail.prodImage1)" alt="請上傳商品圖片1">
                                    </div>
                                </label>
                                <!-- <label class="prod_img_box" for="prodImage">
                                    <div class="img_box">
                                        <img :src="imgSrc('product', detail.prodImage2)" alt="請上傳商品圖片2">
                                    </div>
                                </label>
                                <label class="prod_img_box" for="prodImage">
                                    <div class="img_box">
                                        <img :src="imgSrc('product', detail.prodImage3)" alt="請上傳商品圖片3">
                                    </div>
                                </label> -->

                                <input type="file" id="prodImage" class="display_none">
                                
                            </div>
                            <!-- 儲存/取消 -->
                            <div class="info_box action_box">
                                <div class="action">
                                    <button class="third_btn" @click="displaynone=true">取消</button>
                                    <button class="secondary_btn" @click="displaynone=true">儲存</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </main>
            
        </div>
    </section>
</body>
</html>
<script src="js/back_component.js"></script>
<script>
    $(document).ready(function() {
        new Vue({
            el: '#app',
            data: {
                // 資料表顯示欄位名稱
                colName: [
                    '商品名稱',
                    '項目類別',
                    '項目',
                    '單價',
                    '商品介紹',
                    '詳細資訊',
                    '商品狀態'
                ],
                // 後端回傳查詢結果
                queryResult: '',
                // 解構結果
                deconstructResult: {},
                // 結果解構後詳細內容會縮為一個按鈕，點擊跳popup視窗
                detail: {},
                // popup視窗開關class
                displaynone: true,
                // 表格上方操作列按鈕
                actionBtn: ['新增', '修改', '下架']
            },
            mounted() {
                this.getCol();
            },
            methods: {
                // 依選擇項目取得資料表
                getCol() {
                    let thisVue = this;
                    $.ajax({
                        type: 'POST',
                        url: 'phps/back_getCol.php',
                        data: {
                            table: 'product',
                        },
                        success: function(data) {
                            data = JSON.parse(data);
                            // console.log(data.msg[0]);

                            thisVue.queryResult = data.msg;
                        },
                        error: function() {
                            console.log('ajax error');
                        }
                    });
                },
                
                // 解構欄位
                deconstructRow(row, idx) {
                    let {prodName, cateType, cateName, price, prodIntro, status, ...detail} = row;
                    deconstructResult = {prodName, cateType, cateName, price, prodIntro, detail, status};
                    // 不解構
                    // deconstructResult = this.queryResult[idx];
                },

                // 取得詳細資訊
                getDetail(idx) {
                    this.displaynone = false;
                    this.detail = this.queryResult[idx];
                },

                // 表格上方操作列按鈕
                // 更新資料(點擊的按鈕元素)
                updateDb(btnEl) {
                    if (btnEl.innerText === '新增') {
                        this.displaynone = false;
                        this.detail = {};
                    }
                },
                imgSrc(folder, image) {
                    switch (folder) {
                        case 'member':
                            folder = 'teller_mem';
                            break;
                        case 'product':
                            folder = 'shop';
                            break;
                    }
                    let path = `images/${folder}`;
                    return `${path}/${image}`;
                }
            },
            computed: {
                popup() {
                    return {
                        popup: true,
                        display_none: this.displaynone
                    }
                }
            }
        });
    });
</script>
