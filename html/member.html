<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解星鏡 Mistro | 會員專區</title>
    <!-- 瀏覽器頁籤圖示由 common.js 插入 by PIN -->
</head>
<body>

<!-- <header class="main_header"></header> -->
@@include('layout/header.html')

<!-- 網頁內容 by PIN -->
<main>
    
    <!-- 會員專區主頁 -->
    <section class="member main_member">
        <div class="container">
            
            <!-- 個人資料 -->
            <section class="mem_info">
                <div class="info_box">

                    <div class="info">
                        <div class="item img_box">
                            <img src="https://picsum.photos/50/50/?random=10">
                        </div>
                        <div class="item txt_box">
                            <span class="mem_id">test123</span>
                            <span class="mem_name">王曉明</span>
                            <span class="mem_identity">一般會員</span>
                        </div>
                    </div>

                    <div class="edit">
                        <button class="third_btn">修改個人資訊</button>
                    </div>

                </div>
            </section>

            <!-- 預約 -->
            <section class="reservation">
                <div class="reservation_box">
                    
                    <ul class="reservation_list">

                        <li class="reservation_info">    
                            <div class="info_box">
                                <div class="img_box">
                                    <img src="https://picsum.photos/50/50/?random=1">
                                </div>
            
                                <div class="txt_box">
                                    <span>日期：2022.02.28</span>
                                    <span>時段：上午</span>
                                    <span>占卜師：吳恆隼</span>
                                    <span>狀態：已確認</span>
                                </div>
                                
                                <div class="canel">
                                    <button class="third_btn">取消</button>
                                </div>
                            </div>
                        </li>
                        
                        <li class="reservation_info">    
                            <div class="info_box">
                                <div class="img_box">
                                    <img src="https://picsum.photos/50/50/?random=1">
                                </div>
            
                                <div class="txt_box">
                                    <span>日期：2022.03.15</span>
                                    <span>時段：上午</span>
                                    <span>占卜師：吳恆隼</span>
                                    <span>狀態：審核中</span>
                                </div>
                                
                                <div class="canel">
                                    <button class="third_btn">取消</button>
                                </div>
                            </div>
                        </li>
                        
                    </ul>

                </div>
            </section>

            <!-- 購物清單 -->
            <section class="orders">
                <div class="order_box">
                    
                    <ul class="order_list">
    
                        <!-- 訂單 -->
                        <li class="order_item">
                            <div class="order_header">
                                <div class="order_no">#001</div>
                                <div class="status">待出貨</div>
                            </div>
        
                            <div class="order_content">
                                <div class="item">

                                    <div class="img_box">
                                        <img src="https://picsum.photos/50/50/?random=9">
                                    </div>

                                    <div class="txt_box">

                                        <div class="txt info">
                                            <span>星座手鍊-雙魚</span>
                                            <span>x1</span>
                                            <span>小計 NT$400</span>
                                        </div>
                                    </div>
                                </div>
                                <span class="more_item">檢視其他商品</span>
                            </div>
        
                            <!-- 訂單項目尾 -->
                            <div class="order_footer">
                                <div class="item">
                                    <span class="order_mount">2商品</span>
                                    <span class="total">總計 NT$1,400</span>
                                </div>
    
                                <div class="item">
                                    <span class="order_time">2022/02/20 09:00</span>
                                    <button class="primary_btn">查看詳情</button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>

            <!-- 收藏的文章 -->
            <section class="article"></section>

            <!-- 最近的評論(占卜師) -->
            <section class="comment"></section>

            <!-- 最近的留言 -->
            <section class="message"></section>

        </div>
    </section>

</main>


<!-- 網頁尾 -->
<!-- 內容由 common.js 新增 by PIN -->
<footer class="main_footer"></footer>

<!-- <footer class="main_footer"></footer> -->
@@include('layout/footer.html')

<script src="js/common.js"></script>
</body>
</html>
