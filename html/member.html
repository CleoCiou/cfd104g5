<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解星鏡 Mistro | 會員專區</title>
    <!-- 瀏覽器頁籤圖示由 common.js 插入 by PIN -->
</head>
<body>

<!-- @@include('layout/header.html') -->

<!-- 網頁內容 by PIN -->
<main>
    <!-- 會員專區 -->
    <section class="member">
        <div class="container">

            <!-- 會員專區主頁 -->
            <section class="main_member">
                
                <!-- 個人資訊 -->
                <section class="item mem_info">
                    <div class="info_box">
                        <div class="img_box sticker">
                            <img src="https://picsum.photos/50/50/?random=10">
                        </div>
                        <div class="txt_box">
                            <span>test123</span>
                            <h3>王曉明</h3>
                            <p>一般會員</p>
                        </div>
                        <div class="action_box">
                            <button class="third_btn">修改資料</button>
                        </div>
                    </div>
                </section>
    
                <!-- 目前預約 -->
                <section class="item reservation">
                    <div class="reservation_box">
                        <p>目前預約</p>
                        <div class="astrologist_info">
                            <h3>吳恆隼</h3>
                            <div class="img_box">
                                <img src="https://picsum.photos/50/50/?random=10">
                            </div>
                        </div>
                        <span>2022.02.28 上午</span>
                    </div>
                </section>
    
                <!-- 目前訂單 -->
                <section class="item orders">
                    <div class="orders_box">
                        <div class="order_header">
                            <span>待出貨</span>
                        </div>
                        <div class="order_content">
                            <div class="img_box">
                                <img src="https://picsum.photos/50/50/?random=10">
                            </div>
                            <div class="txt_box">
                                <p>開運項鍊 x1</p>
                            </div>
                        </div>
                        <div class="order_footer">
                            <p class="total">訂單金額: NT$800</p>
                        </div>
                        <a class="other_order">檢視其他訂單</a>
                    </div>
                </section>
    
                <!-- 最近的評論(占卜師) -->
                <section class="item comment">
                    <div class="comment_box">
                        <!-- 占卜資訊 -->
                        <div class="comment_box">
                            <div class="reservation_info">
                                <div class="img_box sticker">
                                    <img src="https://picsum.photos/50/50/?random=10">
                                </div>
                            </div>
                            
                            <div class="txt_box ast_info">
                                <span>#001</span>
                                <h3>吳恆隼</h3>
                            </div>
                        </div>

                        <!-- 給占卜師的評論 -->
                        <div class="comment_box">
                            <div class="reservation_info">
                                <div class="img_box sticker">
                                    <img src="https://picsum.photos/50/50/?random=10">
                                </div>
                            </div>
                            
                            <div class="txt_box comment">
                                <span class="star">★★★</span>
                                <p>
                                    解放臉上，承受業務還在經營當前位置地球各國下午返回，上次文件這款，龍岡個人著名等人文。
                                </p>
                            </div>
                        </div>

                    </div>
                </section>
    
                <!-- 最近的留言 -->
                <section class="item message">
                    <ul class="message_box">
                        <li class="article_info" data-newMsg="5">
                            <span class="artNo">#004</span>
                            <h4 class="artTitle">
                                這次土地電視
                            </h4>
                        </li>
                        <li class="article_info" data-newMsg="5">
                            <span class="artNo">#012</span>
                            <h4 class="artTitle">
                                但我加大場所隨多
                            </h4>
                        </li>
                    </ul>
                </section>
    
            </section>
            
        </div>
    </section>

</main>


<!-- @@include('layout/footer.html') -->

<script src="js/common.js"></script>
</body>
</html>
