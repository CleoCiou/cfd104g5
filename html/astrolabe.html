                                </label>
                                <label for="bir_time">出生時間 
                                    <input type="time" name="bir_time" class="input_width">
                                </label>
                            </form>
                            <!-- 表單的清除和送出按鈕 -->
                            <div class="form_btns">
                                <button class="third_btn btn_width">清除</button>
                                
                                <a href="astrolabe_result.html"><button class="secondary_btn btn_width">送出</button></a>
                            </div>
                        </div>
                    </div>                   
                </div>
        </section>
