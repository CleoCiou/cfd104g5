<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <title>解星鏡 Mistro | 星座</title>
    <script src="../js/vue.js"></script>
    <script src="../js/astro_bg.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>
    <!-- 網頁頭 by NJ -->
    @@include('layout/header.html')
    <main>
        <div id="app">
            <!-- 星座頁籤 謝謝蘋姊拯救世界 by JC -->
            @@include('layout/con_page.html')
        </div>
        
        <!-- 開始推算引導的區塊 by JC -->
        <section class="astrolabe astrolabe_start"> 
            <div class="container">
                <!-- <h1>星盤推算</h1> -->
                <div class="astrolabe_start_box">
                     <!-- 底圖 -->
                    <div class="img_box start">
                        <canvas id="canvas" width="1064" height="1064"></canvas>
                        <!-- 自訂的大按鈕 -->
                        <div class="btn_box">
                            <a href="#"><button class="primary_btn big_style" id="startBtn"><p>開始推算</p></button></a>
                        </div>
                    </div>
                    <!-- 星盤資料表單 -->
                    <div class="start_hidden" id="formItem">
                        <div class="form_item" >
                            <form action="">
                                <label>名　　稱 
                                    <input type="text" id="name">
                                </label>
                                <label>性　　別 
                                    <input type="radio" name="gender" value="male"> 男生
                                    <input type="radio" name="gender" value="female"> 女生
                                </label>
                                <label for="bir_date">生　　日 
                                    <input type="date" name="bir_date">
                                </label>
                                <label for="bir_time">出生時間 
                                    <input type="time" name="bir_time">
                                </label>
                            </form>
                            <!-- 表單的清除和送出按鈕 -->
                            <div class="form_btns">
                                <input type="reset" id="reset" value="清除" class="third_btn">
                                <a href="astrolabe_result.html"><input type="submit" id="submit" value="送出" class="secondary_btn"></a>
                            </div>
                        </div>
                    </div>
                    
                </div>
                   
            </div>
        </section>
                
    </main>
    
    <!-- 網頁尾 By NJ -->
    @@include('layout/footer.html')
        <script src="js/common.js"></script>
        <script src="js/astrolabe_start.js"></script>
        <script>

            gsap.to('#canvas',{
                rotation: 360,
                duration: 25,
                repeat: -1,
                ease: "none"
            })

        </script>
</body>
</html>
