<!DOCTYPE html>
<html lang="en">
@@include('layout/head.html', {
    'title': '預約占卜師'
})  
<link rel="stylesheet" href="css/teller_reservation.css">  
<body class="dark">
    
    <!-- 網頁頭 by NJ -->
    @@include('layout/header.html')



<!-- 網頁內容 -->
<main>

    <!-- 預約內容 -->
    <section class="teller_reservation">
        <div class="container"  id="tellerRes">
            <!-- 占卜師照片、介紹 (上半左側)-->
            <!-- 桌機版上半右側 -->
            <div class="reservation_form">
                <!-- 預約個人資料表單 -->
                <div class="calendar">
                    <div class="calendar-header">
                        <span class="month-picker" id="month-picker">February</span>
                        <div class="year-picker">
                            <span class="year-change" id="prev-year">
                                <pre><</pre>
                            </span>
                            <span id="year">2021</span>
                            <span class="year-change" id="next-year">
                                <pre>></pre>
                            </span>
                        </div>
                    </div>
                    <div class="calendar-body">
                        <div class="calendar-week-day">
                            <div>Sun</div>
                            <div>Mon</div>
                            <div>Tue</div>
                            <div>Wed</div>
                            <div>Thu</div>
                            <div>Fri</div>
                            <div>Sat</div>
                        </div>
                        <div class="calendar-days"></div>
                    </div>
                    <div class="calendar-footer">
                        <div class="toggle">
                            <span>Change Mode</span>
                            <div class="dark-mode-switch">
                                <div class="dark-mode-switch-ident"></div>
                            </div>
                        </div>
                    </div>
                    <div class="month-list"></div>
                </div>
                <div class="teller_form">
                    <form>
                        <label>預約日期
                            <input type="date" id="appointDate">
                        </label>
                        <label class="appointTime">預約時段
                            <!-- 選項由 teller_reservation.js 動態新增 -->
                        </label>
                        <label>
                            名　　稱
                            <input type="text" id="name">
                        </label>
                        <label>電　　話
                            <input type="text" id="phone">
                            <p id="phone_info"></p>
                        </label>
                    </form>
                    <!-- 表單按鈕 -->
                    <div class="teller_btn">
                        <button class="primary_btn send">送出</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- 討論區 -->
    <section class="teller_board">
        <div class="container" id="tellerComment">
        </div>
    </section>
</main>



<!-- 網頁尾 By NJ -->
@@include('layout/footer.html')
<script src="js/teller_reservation.js"></script>
</body>
</html>
