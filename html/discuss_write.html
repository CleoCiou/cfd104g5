<!DOCTYPE html>
<html lang="en">
@@include('layout/head.html', {
    'title': '發表文章'
})
<body>
    <!-- 網頁頭 by NJ -->
    @@include('layout/header.html')  
    <main>
        <section class="discuss discuss_write">
            <div class="container">
                <!-- 撰寫文章區 by JC -->
                <div class="article_writing_board">
                    <!-- 選擇看板 -->
                    <div class="choose_theme">
                        <select name="theme" id="theme">
                            <option selected>選擇看板</option>
                            <option value="all">全部</option>
                            <option>摩羯座</option>
                            <option>水瓶座</option>
                            <option>雙魚座</option>
                            <option>牡羊座</option>
                            <option>金牛座</option>
                            <option>巨蟹座</option>
                            <option>獅子座</option>
                            <option>處女座</option>
                            <option>天秤座</option>
                            <option>天蠍座</option>
                            <option>射手座</option>
                        </select>
                    </div>
                    
                    <div class="write_head">
                        <div class="writer_id_box">
                            <button class="other_btn">T</button>
                        </div>
                        <div class="writer_detail_box">
                            <p>Test123</p>
                            <p>2022/2/23 00:53:23</p>
                        </div>
                    </div>
                    <form action="">
                        <!-- 文章標題 -->
                        <div class="write_title">
                            <label>標題
                            <input type="text" name="title" id="write_txt_title" maxlength="20">
                            </label>
                        </div>
                        <!-- 寫內容的地方 -->
                        <div class="write_content" id="write_content">
                            <label>內容
                            <textarea name="content" rows="12" placeholder="請輸入文章內容..."></textarea>
                            </label>
                        </div>
                        <!-- 最下面 選圖片 清除 發布 -->
                        <div class="write_bottom">
                            <div class="file_insert_btn">
                                <input type="file" id="theFile">
                            </div>
                            <div class="write_using_btn">
                                <a href="discuss.html"><input type="button" class="third_btn" value="取消"></a>
                                <input type="submit" value="發佈" class="third_btn">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </main>
    <!-- 網頁尾 By NJ -->
    @@include('layout/footer.html')
</body>
</html>
