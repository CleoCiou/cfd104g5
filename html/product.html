<!DOCTYPE html>
<html lang="en">

@@include('layout/head.html', {
    'title': '商品'
})
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
<link rel="stylesheet" href="css/product.css">
 
<!-- 瀏覽器頁籤圖示由 common.js 插入 by PIN -->
</head>
<body>

<!-- 網頁頭 by NJ -->
<!-- <header class="main_header"></header> -->
@@include('layout/header.html')

<!-- 產品內頁區塊 by ZH -->
<main>
    <!-- 產品標題 -->
    <section class="product_inner_page">
        <div class="container">
            <div class="product_inner_box">
                <div class="product_inner_img_left">
                    
                </div>

                <div class="product_inner_txt_right">

                    <div class="product_txt">
                        
                    </div>
                    
                    <form> 
                        <input class="quantity input_reduce" type=button value="  -  ">
                        <input class="quantity input_value" type=text name=amount id="prodAmount" value="1">
                        <input class="quantity input_add" type=button value="  +  ">
                    </form>
                    
                    <div class="buy_box">
                        <a href="shopping_cart.html">
                            <button class="primary_btn" id="buyNow">立即購買</button>
                        </a>
                        <a href="#">
                            <button class="third_btn" id="addCart">加入購物車</button>
                        </a>
                    </div>

                </div>
            </div>

            <div class="product_detail_txt">
               
            </div>

            <div class="recommended_products">
                <h3>推薦商品</h3>
                <div class="recommended_products_img">
                </div>

            </div>
        </div>
        
    </section>

</main>


<!-- 網頁尾 By NJ -->
<!-- <footer class="main_footer"></footer> -->
@@include('layout/footer.html')

<script src="js/product.js"></script>

<script>

// 數量增加減少
const input_reduce = document.querySelectorAll('.input_reduce');
const input_value = document.querySelectorAll('.input_value');
const input_add = document.querySelectorAll('.input_add');

try {
    input_add[0].onclick = function() {
        input_value[0].value++;
        input_value[1].value++;
    }
} catch {}
try {
    input_add[1].onclick = function() {
        input_value[0].value++;
        input_value[1].value++;
    }
} catch {}
input_reduce[0].onclick = function() {
    if (input_value[0].value > 1) {
        input_value[0].value--;
    }
    try {
        if (input_value[1].value > 1) {
            input_value[1].value--;
        }
    } catch {}
}
input_reduce[1].onclick = function() {
    try {
        if (input_value[0].value > 1) {
            input_value[0].value--;
        }
    } catch {}
    try {
        if (input_value[1].value > 1) {
            input_value[1].value--;
        }
    } catch {}
};





</script>


</body>
</html>
