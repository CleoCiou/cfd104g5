<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解星鏡 Mistro | 訂單管理</title>
    <!-- 瀏覽器頁籤圖示由 common.js 插入 by PIN -->
</head>
<body>
    
<!-- 網頁頭 -->
<!-- 內容由 common.js 新增 by PIN -->
<header class="main_header"></header>


<!-- 網頁內容 by PIN -->
<main>
    
    <h2>占卜師專區</h2>

<!-- 占卜師專區子選單 -->
    <section class="member query_astrologist">
        <div class="container">

            <!-- 訂單分頁頁籤: 已下單/待出貨/運送中/已到店 -->
            <div class="status_box order_status">
                <ul class="order_status_list">
                    <li>
                        <label class="selected_btn">我的介紹</label>
                    </li>
                    <li>
                        <label class="unselected_btn">審核預約</label>
                    </li>
                    <li>
                        <label class="unselected_btn">排班表</label>
                    </li>
                    <li>
                        <label class="unselected_btn">我的評論</label>
                    </li>
                    <li>
                        <label class="unselected_btn">查看預約數據</label>
                    </li>
                </ul>
            </div>

        </div>
    </section>

<!-- 占卜師資訊 -->
    <section class="astrologist_info">
        <div class="container">

        <!-- 介紹 -->
            <div class="introduct">

            </div>

        </div>
    </section>

<!-- 預約審核 -->
    <section class="allow_reservation">
        <div class="container">

            <h3>收到的預約邀請</h3>
            <div class="on_reservation">
            <!-- 占卜師大頭貼 -->
                <div class="img_box">
                    <img src="https://picsum.photos/50/50/?random=1">
                </div>
            <!-- 預約日期、時段及狀態 -->
                <div class="txt_box">
                    <span>日期：2022.03.15</span>
                    <span>時段：上午</span>
                    <span>客戶名稱：林濤華</span>
                    <span>狀態：尚未審核</span>
                </div>
            <!-- 取消 -->
                <div class="confirm">
                    <button>接受</button>
                    <button>拒絕</button>
                </div>
            </div>

        </div>
    </section>

<!-- 排班表 -->
    <section class="schedule_box">
        <div class="container">

            <h3>我的行事曆</h3>
            <div id='external-events'>
                <p>
                <strong>Draggable Events</strong>
                </p>
            
                <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event'>
                <div class='fc-event-main'>休假</div>
                </div>
                <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event'>
                <div class='fc-event-main'>My Event 2</div>
                </div>
            </div>
            
            <div id='calendar-container'>
                <div id='calendar'></div>
            </div>
        </div>
    </section>

<!-- 評論 -->
    <section class="comment">
        <div class="container">

            <h3>我的評論</h3>

        </div>
    </section>

<!-- 其他會員專區連結 -->
    <section class="mem_link">
        <div class="container">

            <ul class="link_item">
                <li class="reservation">
                    <a href="#">預約管理</a>
                </li>
                <li class="mem_orders">
                    <a href="#">訂單管理</a>
                </li>
            <!-- 僅身分為占卜師會顯示 -->
                <li class="astrologist">
                    <a href="#">占卜師專區</a>
                </li>
            </ul>

        </div>
    </section>

</main>


<!-- 網頁尾 -->
<!-- 內容由 common.js 新增 by PIN -->
<footer class="main_footer"></footer>

<script src="js/common.js"></script>
<script src="https://cdn.jsdelivr.net/combine/npm/fullcalendar@5.10.2/main.min.js,npm/fullcalendar@5.10.2/locales-all.min.js"></script>

<link rel="stylesheet" href="./node_modules/fullcalendar/main.css">
<script src='./node_modules/fullcalendar/main.js'></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    var Calendar = FullCalendar.Calendar;
    var Draggable = FullCalendar.Draggable;

    var containerEl = document.getElementById('external-events');
    var calendarEl = document.getElementById('calendar');
    var checkbox = document.getElementById('drop-remove');

    // initialize the external events
    // -----------------------------------------------------------------

    new Draggable(containerEl, {
        itemSelector: '.fc-event',
        eventData: function(eventEl) {
        return {
            title: eventEl.innerText
        };
        }
    });

    // initialize the calendar
    // -----------------------------------------------------------------

    var calendar = new Calendar(calendarEl, {
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        editable: true,
        droppable: true, // this allows things to be dropped onto the calendar
        drop: function(info) {
            // is the "remove after drop" checkbox checked?
            // if (checkbox.checked) {
                // if so, remove the element from the "Draggable Events" list
                // info.draggedEl.parentNode.removeChild(info.draggedEl);
            // }
        }
    });

    calendar.render();
    });
</script>
</body>
</html>
