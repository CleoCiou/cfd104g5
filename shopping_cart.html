<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/shopping_cart.css">
    <title>解星鏡 Mistro</title>
    
</head>
<body>
    
<!-- 網頁頭 -->
<!-- 內容由 common.js 新增 by PIN -->
<header class="main_header"></header>


<!-- 網頁內容 -->
<main>
<section class="shopping_cart">
    <div class="container">
        <!-- 購物車流程 -->
        <div class="shopping_process">
            <div class="item">購物車</div>
            <div class="item">填寫資料</div>
            <div class="item">訂單確認</div>
        </div>
        <!-- 購物車內容 -->
        <div class="cart_detail">
            <!-- 購物車header -->
            <div class="cart_header">
                <div class="item_detail">商品</div>
                <div class="price">單價</div>
                <div class="count">數量</div> 
                <div class="amount">總計</div>
            </div>
            <!-- 購物車body -->
            <div class="cart_body">
                <div class="product_box">
                    <div class="item_detail">
                        <div class="cart_card">
                            <div class="img_box">
                                <img src="https://picsum.photos/300/200/?random=10">
                            </div>
                            <div class="txt_box">
                                <p>開運小物</p>
                            </div>
                        </div>
                    </div>
                    <div class="price">
                        <p>$1,000</p>
                    </div>
                    <div class="count">
                        <p>2</p>
                    </div>
                    <div class="amount">
                        <p>$2,000</p>
                    </div>
                </div>
                <div class="product_box">
                    <div class="item_detail">
                        <div class="cart_card">
                            <div class="img_box">
                                <img src="https://picsum.photos/300/200/?random=10">
                            </div>
                            <div class="txt_box">
                                <p>開運小物</p>
                            </div>
                        </div>
                    </div>
                    <div class="price">
                        <p>$1,000</p>
                    </div>
                    <div class="count">
                        <p>2</p>
                    </div>
                    <div class="amount">
                        <p>$2,000</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- 填寫資料區 -->
        <div class="customer_info">
            <div class="deliver_way">
                <label for="">送貨方式：</label>
                <select>
                    <option>711店到店</option>
                    <option>全家店到店</option>
                    <option>萊爾富店到店</option>
                </select>
            </div>
            <div class="txt_box">
                <p>
                    約3~7個工作天到貨，姓名請填寫證件上名字，以確保順利取貨，實際到貨日期，需依各地區超商物流速度而定
                </p>
            </div>
            <div class="pay_way">
                <label for="">付款方式：</label>
                <select>
                    <option>轉帳付款</option>
                    <option>信用卡</option>
                    <option>貨到付款</option>
                </select>
            </div>
        </div>
        <div class="order_total">
            <div class="first_price">
                <p>小計：NT$1,000</p>
            </div>
            <div class="delivery_fee">
                <p>運費：NT$60</p>
            </div>
            <div class="total_price">
                <p>總計：NT$1,060</p>
            </div>
        </div>
        <div class="confirm_btns">
            <button>繼續購物</button>
            <button>下一步</button>
        </div>
    </div>
</section>

<section class="cart_bottom">
    <div class="container">
        <div class="item_box">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
</section>
</main>


<!-- 網頁尾 -->
<!-- 內容由 common.js 新增 by PIN -->
<footer class="main_footer"></footer>
<script src="js/common.js"></script>

</body>
</html>
