<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/constellation_pair.css">
    <script src="../js/vue.js"></script>
</head>
<body>
   <main>   
    <div id="app">
        <!-- 星座頁籤 謝謝蘋姊拯救世界 by JC -->
        <section class="pagination_nav">
            <div class="container">
                <ul>
                    <li v-for="(url, nav) in urls"><a :href="url"><label>{{nav}}</label></a></li>
                </ul>
            </div>
        </section>        
    </div>
    <h2>星座配對指數</h2>
        <section class="constellation constellation_pair">
            <!-- 控制padding的容器 -->
            <div class="container">
                <!-- 包住男生星座選單和女生星座選單的容器 -->
                <div class="pair">
                    <!-- 男生星座的選單 -->
                    <div class="constellation_male">
                        <label>男生星座:</label>
                        <select name="">
                        
                            <option value="">水瓶座</option>
                            <option value="dog">白羊座</option>
                            <option value="dog">金牛座</option>
                            <option value="cat" selected>雙子座</option>
                            <option value="dog">巨蟹座</option>
                            <option value="hamster">處女座</option>
                            <option value="parrot">獅子座</option>
                            <option value="spider">天秤座</option>
                            <option value="goldfish">天蠍座</option>
                            <option value="goldfish">射手座</option>
                            <option value="goldfish">摩羯座</option>
                            <option value="goldfish">雙魚座</option>
                        </select>
                    </div>
                    <!-- 女生星座的選單 -->
                    <div class="constellation_female">
                        <label>女生星座:</label>
                        <select name="girl" class="girl">
                        
                            <option value="">水瓶座</option>
                            <option value="dog">白羊座</option>
                            <option value="dog">金牛座</option>
                            <option value="cat" selected>雙子座</option>
                            <option value="dog">巨蟹座</option>
                            <option value="hamster">處女座</option>
                            <option value="parrot">獅子座</option>
                            <option value="spider">天秤座</option>
                            <option value="goldfish">天蠍座</option>
                            <option value="goldfish">射手座</option>
                            <option value="goldfish">摩羯座</option>
                            <option value="goldfish">雙魚座</option>
                        </select>
                    </div>
                </div>
               
                <!-- 星座配對的按鈕 -->
                <div class="pair_btn">
                    <input type="submit" value="星座配對"></input>
                </div>
            </div>
            
        </section>
        <section class="constellationpair result">
            <p>xxx座跟XXX座配對</p>
            <p>友情配對指數：</p>
            <p>愛情配對指數：</p>
            <p>婚姻配對指數：</p>
            <p>親情配對指數：</p>

        </section>
    </main>
    <script src="js/common.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: { //變數放這
                urls: {
                    '今日運勢': 'con_today_fortune.html',
                    '星座配對': 'con_pair.html',
                    '真實星座': 'back.html',
                    '星盤推算': 'astrolabe.html',
                    '星座故事': 'con_story.html',
                    '星座討論區': 'discuss.html',
                },
                cates: ['全部','摩羯座','水瓶座','雙魚座','牡羊座','金牛座','雙子座','巨蟹座','獅子座','處女座','天秤座','天蠍座','射手座']
            }
        });
    </script>
</body>
</html>
