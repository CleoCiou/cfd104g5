<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <title>解星鏡 Mistro | 星座</title>

    <!-- <link rel="stylesheet" href="css/astrolabe.css"> -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <header>
    </header>
    <main>
        
        <!-- 星座頁籤 謝謝蘋姊拯救世界 by JC -->
        <div id="app">
            <section class="pagination_nav">
                <div class="container">
                    <ul>
                        <li v-for="(url, nav) in urls"><a :href="url"><label>{{nav}}</label></a></li>
                    </ul>
                </div>
            </section>
        </div>

        
        <!-- 開始推算引導的區塊 by JC -->
        <section class="astrolabe astrolabe_start"> 
            <div class="container">
                <!-- <h1>星盤推算</h1> -->
                <div class="astrolabe_start_box">
                     <!-- 底圖 -->
                    <div class="img_box start">
                        <img src="images/constellation/bg_astrolabe.svg" class="astrolabe_bg">
                        <!-- 自訂的大按鈕 -->
                        <div class="btn_box">
                            <a href="#"><button class="primary_btn big_style" id="startBtn"><p>開始推算</p></button></a>
                        </div>
                    </div>
                    <!-- 星盤資料表單 -->
                    <div class="start_hidden" id="formItem">
                        <div class="form_item" >
                            <form action="">
                                <label>名　　稱 
                                    <input type="text" id="name">
                                </label>
                                <label>性　　別 
                                    <input type="radio" name="gender" value="male"> 男生
                                    <input type="radio" name="gender" value="female"> 女生
                                </label>
                                <label for="bir_date">生　　日 
                                    <input type="date" name="bir_date">
                                </label>
                                <label for="bir_time">出生時間 
                                    <input type="time" name="bir_time">
                                </label>
                            </form>
                            <!-- 表單的清除和送出按鈕 -->
                            <div class="form_btns">
                                <input type="reset" id="reset" value="清除" class="third_btn">
                                <a href="astrolabe_result.html"><input type="submit" id="submit" value="送出" class="secondary_btn"></a>
                            </div>
                        </div>
                    </div>
                    
                </div>
                   
            </div>
        </section>
                
    </main>
    
    <footer></footer>
    <script>
        new Vue({
            el: '#app',
            data: { //變數放這
                urls: {
                    '今日運勢': 'con_today_fortune.html',
                    '星座配對': 'con_pair.html',
                    '真實星座': 'con_real_constellation.html',
                    '星盤推算': 'astrolabe.html',
                    '星座故事': 'con_story.html',
                    '星座討論區': 'discuss.html',
                },
                navs: ['今日運勢','星座配對','真實星座','星盤推算','星座故事','星座討論區'],
            },
        });
        
    </script>
        <script src="js/common.js"></script>
        <script src="js/astrolabe_start.js"></script>
</body>
</html>
