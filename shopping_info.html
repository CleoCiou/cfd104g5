<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/shopping_cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>解星鏡 Mistro</title>
    
</head>
<body>
    
<!-- 網頁頭 -->
<header class="main_header"></header>


<!-- 網頁內容 -->
<main>
<section class="shopping_cart">
    <div class="container">
        <!-- 購物車流程 -->
        <div class="shopping_process">
            <div class="item"><p>確認商品</p></div>
            <div class="item">填寫資料</div>
            <div class="item">訂單確認</div>
        </div>
        <!-- 購物車內容 -->
        <div class="cart_detail">
            <!-- 購物車header -->
            <div class="cart_header">
                <div class="item_detail">商品</div>
                <div class="price">單價</div>
                <div class="count">數量</div> 
                <div class="amount">總計</div>
            </div>
            <!-- 購物車body -->
            <div class="cart_body">
                <div class="product_box">
                    <div class="item_detail">
                        <div class="cart_card">
                            <div class="img_box">
                                <img src="https://picsum.photos/300/200/?random=10">
                            </div>
                            <div class="txt_box">
                                <p>開運小物</p>
                            </div>
                        </div>
                    </div>
                    <div class="price">
                        <p>$1,000</p>
                    </div>
                    <div class="count">
                        <p>2</p>
                    </div>
                    <div class="amount">
                        <p>$2,000</p>
                    </div>
                </div>
                <div class="product_box">
                    <div class="item_detail">
                        <div class="cart_card">
                            <div class="img_box">
                                <img src="https://picsum.photos/300/200/?random=10">
                            </div>
                            <div class="txt_box">
                                <p>開運小物</p>
                            </div>
                        </div>
                    </div>
                    <div class="price">
                        <p>$1,000</p>
                    </div>
                    <div class="count">
                        <p>2</p>
                    </div>
                    <div class="amount">
                        <p>$2,000</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- 填寫資料區 -->
<section class="cart_deliver">
    <div class="container">
        <div class="customer_info">
            <div class="customer_form">
                <form action="">
                    <p>名稱</p>
                    <label>
                        <input type="text" id="name">
                    </label>
                    <p>信箱</p>
                    <label>
                        <input type="email">
                    </label>
                    <p>電話</p>
                    <label>
                        <input type="text">
                    </label>
                    <p>收件人姓名</p>
                    <label>
                        <input type="text">
                    </label>
                    <p>收件人電話</p>
                    <label>
                        <input type="text">
                    </label>
                    <p>店到店門市名稱</p>
                    <label>
                        <input type="text">
                    </label>
                </form>
            </div>
        </div>
        <div class="cart_info_right">
            <div class="order_total">
                <div class="first_price">
                    <h4>小計：NT$4,000</h4>
                </div>
                <div class="delivery_fee">
                    <h4>運費：NT$60</h4>
                </div>
                <div class="total_price">
                    <h4>總計：NT$4,060</h4>
                </div>
            </div>
            <div class="confirm_btns">
                <a href="shopping_cart.html"><button class="primary_btn">上一步</button></a>
                <a href="shopping_confirm.html"><button class="primary_btn">結帳</button></a>
            </div>
        </div>
    </div>
</section>

<!-- 底部推薦商品 -->
<section class="cart_bottom">
    <div class="container">
        <div class="item_box">
            <div class="item">
                <a href="">
                    <div class="img_box">
                        <img src="https://picsum.photos/200/200/?random=10">
                    </div>
                </a>
                <div class="txt_box">
                    <p>開運小物</p>
                </div>
            </div>
            <div class="item">
                <a href="">
                    <div class="img_box">
                        <img src="https://picsum.photos/200/200/?random=10">
                    </div>
                </a>
                <div class="txt_box">
                    <p>開運小物</p>
                </div>
            </div>
            <div class="item">
                <a href="">
                    <div class="img_box">
                        <img src="https://picsum.photos/200/200/?random=10">
                    </div>
                </a>
                <div class="txt_box">
                    <p>開運小物</p>
                </div>
            </div>
            <div class="item">
                <a href="">
                    <div class="img_box">
                        <img src="https://picsum.photos/200/200/?random=10">
                    </div>
                </a>
                <div class="txt_box">
                    <p>開運小物</p>
                </div>
            </div>
        </div>
    </div>
</section>
</main>


<!-- 網頁尾 -->
<!-- 內容由 common.js 新增 by PIN -->
<footer class="main_footer"></footer>
<script src="js/common.js"></script>

</body>
</html>
