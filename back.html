<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解星鏡 Mistro | 後台</title>
    <!-- 瀏覽器頁籤圖示由 common.js 插入 by PIN -->
</head>
<body>
<section class="back container">
    <!-- link panel -->
    <aside class="link_panel">
        <!-- logo -->
        <div class="logo">
            <div class="img_box">
                <img src="images/logo_ico_square.ico" alt="logo">
            </div>
            <div class="txt_box">
                <h2>Mistro</h2>
            </div>
        </div>

        <!-- 連結 -->
        <ul class="link_list">
            <li><a class="selected_btn" href="#">帳號管理</a></li>
            <li><a class="unselected_btn" href="#">會員管理</a></li>
            <li><a class="unselected_btn" href="#">審核占卜師</a></li>
            <li><a class="unselected_btn" href="#">商品管理</a></li>
            <li><a class="unselected_btn" href="#">預約管理</a></li>
            <li><a class="unselected_btn" href="#">商品管理</a></li>
            <li><a class="unselected_btn" href="#">訂單管理</a></li>
            <li><a class="unselected_btn" href="#">文章管理</a></li>
            <li><a class="unselected_btn" href="#">測驗題目管理</a></li>
        </ul>
    </aside>

    <!-- contain panel -->
    <div class="contain">
        <!-- contain header -->
        <header>
            <div class="burger"></div>
            <button class="third_btn">登出</button>
        </header>

        <!-- contain main -->
        <main>
            <table>
                <tr>
                    <th scope="col"><input type="checkbox"></th>
                    <th scope="col">會員編號</th>
                    <th scope="col">會員帳號</th>
                    <th scope="col">會員密碼</th>
                    <th scope="col">會員身分</th>
                    <th scope="col">會員姓名</th>
                    <th scope="col">會員狀態</th>
                    <th scope="col">會員其他資訊</th>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>001</td>
                    <td>test123</td>
                    <td><button class="third_btn">修改</button></td>
                    <td>一般會員</td>
                    <td>王曉明</td>
                    <td>正常</td>
                    <td><button class="third_btn">修改</button></td>
                </tr>
            </table>
        </main>

        <!-- contain footer -->
        <footer>

        </footer>
    </div>
</section>

<script src="js/common.js"></script>
</body>
</html>
