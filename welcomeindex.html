<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解星鏡 Mistro</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js" async></script>
    <!-- 瀏覽器頁籤圖示由 common.js 插入 by PIN -->
</head>
<body>
    
<!-- 首頁 -->
<!-- 網頁頭 -->
<header class="main_header"></header>

<!-- 首頁區塊 by ZH -->
<main>

    <section class="welcome_index">
        <div class="welcome_index_box">
            <div class="front-end">
                前台
            </div>
            <div class="back-end">
                後台
            </div>

        </div>
    </section>

</main>


<!-- 網頁尾 -->
<!-- 內容由 common.js 新增 by PIN -->
<footer class="main_footer"></footer>

<script src="js/common.js"></script>


<!-- 視差滾動 動畫效果 -->
<script>
    gsap.to('.scroll_keyhole_img', {
            scrollTrigger: {
                // 需要視差滾動的class
               trigger: '.scroll_keyhole_img',
                // 開始於頂部中心
               start:"top center",
               // 結束於y軸後200
               end: "200",
               // 打開滾動前後效果一致
               scrub: true, 
            // markers: true, // 顯示參考線
            },
            //放大幾倍
            scale: 4,
            //持續時間
            duration: 6,
            //透明度
            opacity:0
            
        })
</script>
</body>
</html>
